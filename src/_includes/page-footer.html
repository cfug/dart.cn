<footer id="page-footer">
  <div class="container">
    <div class="content">
      <div class="text-center">
        {%- assign dateFormat = '%Y/%m/%d %R %Z' -%}
        <ul class="menu">
          <li><a href="/terms">Terms</a></li>
          <li><a href="/security">Security</a></li>
          <li><a href="https://policies.google.cn/privacy" class="no-automatic-external">Privacy</a></li>
          <li>Site&nbsp;<a href="http://creativecommons.org/licenses/by/4.0/" class="no-automatic-external">CC&nbsp;BY&nbsp;4.0</a></li>
          <li><a href="#" class="no-automatic-external">由北京千跃优意维护基础设施资源</a></li>
          <li><a href="http://beian.miit.gov.cn" class="no-automatic-external">京ICP备13029451号-6</a></li>
          <li><a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11010802029624" class="no-automatic-external">京公网安备11010802029624号</a></li>
          <li>
            <a href="{{site.repo.this}}"
               title="This site's source is on GitHub."
               class="no-automatic-external"><i class="fab fa-github fa-sm"></i></a>
            &nbsp;
            <a href="{{site.repo.this}}/issues/new/choose"
               title="File an issue about this site."
               class="no-automatic-external"><i class="fas fa-bug fa-sm"></i></a>
            &nbsp;
            <a {% if site.data.ci.build-id %}
               href="{{site.repo.this}}/actions/runs/{{site.data.ci.build-id}}"
               title="Site build #{{site.data.ci.build-number}} ({{site.data.ci.build-time | date: dateFormat}})"
               {% else %}
               title="Site built on {{site.now | default: site.time | date: dateFormat}}"
               {% endif %}
               class="no-automatic-external"><i class="fas fa-wrench fa-sm"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
