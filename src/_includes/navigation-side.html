<div id="sidenav" class="">
  <form action="/search/" class="site-header__search form-inline">
    <input class="site-header__searchfield form-control" type="search" name="q" id="q" autocomplete="off" placeholder="搜索" aria-label="Search">
  </form>

  <div class="site-sidebar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="/platforms" class="nav-link
          {%- if page_url_path contains '/*/platforms/' %} active {%- endif -%}">平台</a>
      </li>
      <li class="nav-item">
        <a href="/community" class="nav-link
          {%- if page_url_path contains '/*/community/' %} active {%- endif -%}">社区</a>
      </li>
      <li class="nav-item">
        <a href="https://dartpad.dev" class="nav-link
          {%- if page_url_path contains '/*/#dartpad' %} active {%- endif -%}">尝试 Dart</a>
      </li>
      <li class="nav-item">
        <a href="/get-dart" class="nav-link
          {%- if page_url_path contains '/*/get-dart' %} active {%- endif -%}">获取 Dart SDK</a>
      </li>
      <li class="nav-item">
        <a href="/guides" class="nav-link
          {%- if page_url_path contains '/*/guides/' or page_url_path contains '/*/dart-2/' or page_url_path contains '/*/codelabs/' or page_url_path contains '/*/samples/' or page_url_path contains '/*/tools/' or page_url_path contains '/*/tutorials/' or page_url_path contains '/*/server/' or page_url_path contains '/*/web/' %} active {%- endif -%}">文档</a>
      </li>
    </ul>

    {% include shared/sidenav-level-1.html nav=site.data.side-nav %}
  </div>
</div>
