name: 文档或页面问题
description: 协助改进 dart.cn 的页面内容
title: "[PAGE ISSUE]: '{请替换为页面的标题}'"
labels: ['E: 页面问题']
body:
  - type: markdown
    attributes:
      value: |
          > 发现了错误的拼写或内容？你可以点击页面上的小瓢虫图标查看页面源代码，也可以完整填写这个 issue。
  - type: input
    id: page-url
    attributes:
      label: 页面 URL
      placeholder: "例如：https://dart.cn/docs"
    validations:
      required: true
  - type: input
    id: page-source
    attributes:
      label: 页面源地址
      placeholder: （通过页面上报问题链接时会自动填充）
    validations:
      required: false
  - type: textarea
    id: problem
    attributes:
      label: 描述问题
      placeholder: 清晰且简要地描述问题。
    validations:
      required: true
  - type: textarea
    id: fix
    attributes:
      label: 期望如何修复
      placeholder: 清晰且简要地描述你希望我们如何调整相关内容。
    validations:
      required: false
  - type: textarea
    id: additional-info
    attributes:
      label: 附加信息
      placeholder: 任何你认为我们需要知道的额外信息。
    validations:
      required: false
  - type: checkboxes
    id: volunteer
    attributes:
      label: 我想来解决这个问题。
      description: 如果你想自己尝试修复，请告诉我们。
      options:
        - label: 我会尝试在 dart.cn 上解决这个问题。
          required: false
